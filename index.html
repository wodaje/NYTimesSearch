<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>New York Times Search</title>
  <!-- Icon website 
  <link rel="icon" type="image/png" href="./assets/images/icon.png" sizes="16x16">-->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--My stylesheet to customize-->
  <link rel="stylesheet" type="text/css" href="./style.css">
    <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>New York Times Search</h1>
    </div>
    <div class="panel">
      <div class="panel-heading">
          <h1 class="panel-title">Search Parameters</h1>
      </div>
      <div class="panel-body">
          <!--Form-->
          <form>
            <div class="form-group">
              <label for="searchTerm">Search Term:</label>
              <input type="text" class="form-control" id="searchTerm">
            </div>
            <div class="form-group">
              <label for="nbRecords">Number of records to Retrieve:</label>
              <select class="form-control" id="nbRecords">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group ">
              <label for="startYear">Start Year:</label>
              <input type="text" class="form-control" id="startYear">
            </div>
            <div class="form-group ">
              <label for="endYear">End Year:</label>
              <input type="text" class="form-control" id="endYear">
            </div>
            <button type="search" class="btn btn-info p-3 mb-3">Search</button>
            <button type="clear" class="btn btn-info p-3 mb-3">Clear Results</button>
          </form>
      </div>
    </div>
    <div class="panel">
      <div class="panel-heading">
          <h1 class="panel-title">Top Articles</h1>
      </div>
      <div class="panel-body">
        <article class="article-list">
            Article 1
        </article>
      </div>
    </div>
  </div>

  <!--Fixed Footer-->
  <footer class="footer p-3 text-center font-weight-light">
    <hr>
    Made with a lots and lots of &hearts;
  </footer>

  <!-- Javascript: jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
